<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting to Text Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background: #f9f9f9;
}

/* Header */
header {
    background: linear-gradient(to right, #48c6ef, #6f86d6);
    color: white;
    padding: 20px;
    font-size: 1.5rem;
}

/* Upload Section */
.upload-section {
    margin: 20px auto;
    padding: 20px;
    max-width: 600px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Added box shadow */
}

.upload-box {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

.upload-box input[type="file"] {
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Added box shadow */
}

.upload-box button {
    background-color: #48c6ef;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Added box shadow */
}

.upload-box button:hover {
    background-color: #6f86d6;
}

/* Footer */
footer {
    background: linear-gradient(to right, #48c6ef, #6f86d6);
    color: white;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
    <script>
      
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("extractButton").addEventListener("click", function() {
            let fileInput = document.getElementById("fileInput");
            let formData = new FormData();
            
            if (fileInput.files.length === 0) {
                alert("Please select a PDF file first!");
                return;
            }
            
            formData.append("pdf", fileInput.files[0]);
        
            fetch("/upload/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    alert("Images extracted successfully! Check below.");
                    
                    // Clear previous images
                    let existingContainer = document.getElementById("imageContainer");
                    if (existingContainer) {
                        existingContainer.innerHTML = "";
                    } else {
                        existingContainer = document.createElement("div");
                        existingContainer.id = "imageContainer";
                        document.body.appendChild(existingContainer);
                    }

                    // Display extracted images
                    data.images.forEach(image => {
                        let imgElement = document.createElement("img");
                        imgElement.src = image;  
                        imgElement.style.width = "200px";
                        imgElement.style.margin = "10px";
                        existingContainer.appendChild(imgElement);
                    });
                }
            })
            .catch(error => {
                alert("Something went wrong!");
                console.error(error);
            });
        });
    });

        </script>
        
</head>
<body>
    <header>
        <h1>HANDWRITING TO TEXT CONVERTER</h1>
    </header>
    
    <main>
        <div class="upload-section">
            <p><strong>Click on extract to get the content</strong></p>
            <div class="upload-box">
                <input type="file" id="fileInput">
                <button id="extractButton">EXTRACT</button>
            </div>
        </div>

        
    </main>
    
    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
